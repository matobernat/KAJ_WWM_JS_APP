<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KAJ</title>
    <link rel="stylesheet" href="scss/app.scss"/>
    <script type="module" src="js/app.js"></script>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>
<body>

<a href="#dashboard" class="logo">Work With Me</a>

<main>
    <!-- Menu -->
    <aside>
        <h2>Menu</h2>
        <ul>
            <li><a href="#orders">Orders</a></li>
            <li><a href="#storage">Storage</a></li>
            <li><a href="#blueprints">Blueprints</a></li>
            <li><a href="#chat">Chat</a></li>
        </ul>
    </aside>

    <div class="content">
        <!-- Login -->
        <section id="login" class="login">
            <form>
                <h2>Log In</h2>
                <label>
                    username
                    <input type="text">
                </label>
                <label>
                    password
                    <input type="password">
                </label>
                <button type="submit">login</button>
            </form>
        </section>

        <!-- Dashboard -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <!--            <div id="svg-container-div"></div>-->
            <h3>Finished orders</h3>
            <div class="progress-bar-outline">
                <div class="orders-dashboard-progress-bar"></div>
            </div>
            <h3>Deadlines</h3>
            <div class="progress-bar-outline">
                <div class="deadlines-dashboard-progress-bar"></div>
            </div>
            <h3>Resources</h3>
            <div class="progress-bar-outline">
                <div class="resources-dashboard-progress-bar"></div>
            </div>
        </section>

        <!-- Orders -->
        <section id="orders" class="orders">
            <h2>Orders</h2>
            <div class="progress-bar-outline">
                <div class="orders-progress-bar"></div>
            </div>
            <ul id="orders-list"></ul>
        </section>

        <!-- Storage -->
        <section id="storage">
            <h2>Storage</h2>
            <h3>Soon available..</h3>
        </section>

        <!-- Blueprints -->
        <section id="blueprints">
            <h2>Blueprints</h2>
            <h3>Soon available..</h3>
        </section>

        <!-- Chat -->
        <section id="chat">
            <h2>Chat</h2>
            <h3>Soon available..</h3>
        </section>
    </div>
</main>

</body>
</html>
